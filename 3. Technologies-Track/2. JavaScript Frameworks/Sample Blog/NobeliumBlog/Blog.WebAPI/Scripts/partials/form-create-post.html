<div class="container">
    <fieldset class="form-create-post">
        <legend class="form-create-post-heading">New Post</legend>
        <div class="alert alert-warning alert-box" style="display: none;">
            <strong>Warning!</strong> <span class="alert-content"></span>
        </div>
        <input data-bind="value: title" type="text" class="form-control" placeholder="Title"/>
        <!--...-->
        <div class="input-group">
            <input data-bind="value: tag" type="text" class="form-control" placeholder="Tag"/>
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" data-bind="click: addTag">Add</button>
            </span>
        </div>
        <div class="alert alert-info alert-custom-tags">
          <strong>Tags: </strong>
            <button type="button" class="close" data-bind="click: clearTags" aria-hidden="true">&times;</button>
            <em data-bind="text: tagList.join()"></em>
        </div>
        <textarea data-bind="value: text" class="form-control" rows="7" placeholder="Content">Content...</textarea>
        <div class="btn-group pull-right btn-block">
            <button data-bind="click: clear" class="btn btn-warning btn-submit" style="width: 20%;">Clear</button>
            <button data-bind="click: create" class="btn btn-primary btn-submit" style="width: 80%;">Create</button>
        </div>
    </fieldset>
</div>
