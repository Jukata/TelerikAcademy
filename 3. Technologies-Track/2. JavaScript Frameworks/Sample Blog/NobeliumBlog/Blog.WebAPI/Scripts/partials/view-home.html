<div class="container">
    <div class="page-header">
        <h3>
            <span>My Posts</span> <small>(<span data-bind="text: posts.length"></span>)</small>
            <a href="#/posts/create" class="pull-right">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </h3>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Comments</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody data-template="post-template" data-bind="source: posts">
        </tbody>
    </table>
    <div class="page-header">
        <h3>
            <span>My Comments</span> <small>(<span data-bind="text: comments.length"></span>)</small>
            <a href="#/comments/search" class="pull-right">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </h3>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Comment</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody data-template="comments-template" data-bind="source: comments">
        </tbody>
    </table>

    <script type="text/x-kendo-template" id="post-template">
        <tr>
            <td>
                <a data-bind="text: title" href="#= '\#/posts/' + id #"></a>
            </td>
            <td data-bind="text: comments.length"></td>
            <td data-bind="text: postDate"></td>
            <td>
                <a href="#= '\#/posts/' + id #">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                </a>
                <a href="#= '\#/posts/' + id + '/comment' #">
                    <span class="glyphicon glyphicon-comment"></span>
                </a>
            </td>
        </tr>
    </script>

    <script type="text/x-kendo-template" id="comments-template">
        <tr>
            <td data-bind="text: text"></td>
            <td data-bind="text: postDate"></td>
        </tr>
    </script>
</div>
