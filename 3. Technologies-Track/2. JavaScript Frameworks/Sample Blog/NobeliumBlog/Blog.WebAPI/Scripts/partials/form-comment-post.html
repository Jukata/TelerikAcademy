<div class="container">
    <fieldset class="form-comment-post">
        <legend class="form-comment-post-heading">Comment</legend>
        <div class="alert alert-warning alert-box" style="display: none;">
            <strong>Warning!</strong> <span class="alert-content"></span>
        </div>
        <textarea data-bind="value: text" class="form-control" rows="7" placeholder="Content">Comment...</textarea>
        <div class="btn-group pull-right btn-block">
            <button data-bind="click: clear" class="btn btn-warning btn-submit" style="width: 20%;">Clear</button>
            <button data-bind="click: create" class="btn btn-primary btn-submit" style="width: 80%;">Comment</button>
        </div>
    </fieldset>
</div>
