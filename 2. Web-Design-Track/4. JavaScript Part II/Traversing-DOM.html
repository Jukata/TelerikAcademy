<html>
<head>
	<title></title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li><em>4</em></li>
				<li>5</li>
			</ul>
		</nav>
	</header>
	
	<script>
	var body = document.getElementsByTagName("body")[0];
	traverse(body,"");

	function  traverse(element, spacing){
		console.log(spacing + element.nodeName);
		var children = element.childNodes;
		for( var i = 0, l = children.length; i < l; i++){
			if(children[i].nodeType === 1){
				traverse(children[i], spacing + "••");
			}
		}
		console.log(spacing + "/" + element.nodeName);
	}
	</script>
	<footer>
		<p></p>
	</footer>
</body>
</html>
