<!DOCTYPE html>
<html>
	<head>
		<title>Tables homework</title>
	</head>
	<body>
		<table border="1">
			<colgroup>
				<col style="width:50px"/>
				<col style="width:50px"/>
				<col style="width:50px"/>
				<col style="width:50px"/>
				<col style="width:50px"/>
			</colgroup>
			<tr>
				<td colspan="3">Title goes here</td>
				<th>A</th>
				<th>B</th>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<th>D</th>
				<th>E</th>
				<th>F</th>
				<th>G</th>
			</tr>
			<tr>
				<th>H</th>
				<th colspan="2">I</th>
				<th rowspan="2">J</th>
			</tr>
			<tr>
				<th>K</th>
				<th>L</th>
				<th>M</th>
			</tr>
			<tr>
				<th>N</th>
				<th colspan="4">O</th>
			</tr>
		</table>
	</body>
</html>
