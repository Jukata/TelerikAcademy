<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td colspan="4"><input type="text" class="result"/></td>
				</tr>
				<tr>
					<td><input type="button" class="smallButton" value="1"/></td>
					<td><input type="button" class="smallButton" value="2"/></td>
					<td><input type="button" class="smallButton" value="3"/></td>
					<td><input type="button" class="smallButton" value="+"/></td>
				</tr>
				<tr>
					<td><input type="button" class="smallButton" value="4"/></td>
					<td><input type="button" class="smallButton" value="5"/></td>
					<td><input type="button" class="smallButton" value="6"/></td>					
					<td><input type="button" class="smallButton" value="-"/></td>
				</tr>
				<tr>
					<td><input type="button" class="smallButton" value="7"/></td>
					<td><input type="button" class="smallButton" value="8"/></td>
					<td><input type="button" class="smallButton" value="9"/></td>
					<td><input type="button" class="smallButton" value="*"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" class="largeButton" value="0"/></td>
					<td><input type="button" class="smallButton" value="."/></td>
					<td><input type="button" class="smallButton" value="/"/></td>			
				</tr>
			</table>
		</form>
	</body>
</html>
