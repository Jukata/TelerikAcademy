<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Numbers from 1 to N</title>
    <link href="Styles/js-console.css" rel="stylesheet" />
    <script src="Scripts/isValidInput.js"></script>
</head>
<body>
    <div id="task">
        <p>Write a script that prints all the numbers from 1 to N</p>
        <a href="2. Not divisible by 3 and 7.html"><button>Next task</button></a>
    </div>

    <br />
    <label for="input">Enter N:</label>
    <input id="input" />
    <button onclick="printNumbersToN()">Run</button>

    <div id="js-console"></div>
    <script src="Scripts/js-console.js"></script>

    <script>
        //Write a script that prints all the numbers from 1 to N
        function printNumbersToN() {
            var N = parseInt(document.getElementById("input").value);
            if (isValidInputNumber(N)) {
                for (var i = 1; i <= N; i++) {
                    jsConsole.write(i+" ");
                }
                jsConsole.writeLine();
            }
            else {
                jsConsole.writeLine("Please enter valid number.");
            }
        }
    </script>
</body>
</html>
