<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link href="styles/1. Image-slider-control.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jQuery-1.9.1.js"></script>
	<script src="scripts/oop.js"></script>
	<script src="scripts/1. Image-slider-control.js"></script>
</head>
<body>
    <div id="slider"></div>
    <script>	
		var slider = Object.create(SliderControl.Slider);
		slider.init("#slider");

		for (var i = 1; i < 4; i++) {
			var img = Object.create(SliderControl.Image);
			img.init(i + ". Picture", "imgs/" + i + "t.jpg", "imgs/" + i + ".jpg");
			slider.addImage(img);
		}

		slider.render();
    </script>
</body>
</html>
