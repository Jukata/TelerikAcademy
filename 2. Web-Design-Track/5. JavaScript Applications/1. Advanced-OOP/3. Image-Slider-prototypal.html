<body>
    <div id="img-slider"></div>
    <script>
        var slider = controls.ImageSlider
        slider.init("#img-slider");
        slider.addImage("Lion", "images/Lion200x200.jpg", "images/lion600x450.jpg");
        slider.addImage("Rose", "images/rose200x200.jpg", "images/rose600x450.jpg");
        slider.addImage("Tiger", "images/tiger200x200.jpg", "images/tiger600x450.jpg");
        slider.addImage("Wolf", "images/wolf200x200.jpg", "images/wolf600x450.jpg");
        slider.addImage("Horse", "images/horse200x200.png", "images/horse600x450.jpg");
        slider.addImage("Dog", "images/dog200x200.jpg", "images/dog600x450.jpg");
        slider.render();
    </script>
</body>
