<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Online map tourism</title>
    <link href="styles/1.%20Online-map-tourism.css" rel="stylesheet" />
    <script src="scripts/jQuery-1.9.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="scripts/1. Online-map-tourism.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new TourismMap('#map');

        map.addLocation({
            name: "Sofia",
            coord: new google.maps.LatLng(42.70, 23.31),
            info: "<div class='info-window'>Sofia the capital of Bulgaria</div>",
        });

        map.addLocation({
            name: "Anchorage",
            coord: new google.maps.LatLng(61.2180556, -149.9002778),
            info: "<div class='info-window'>Anchorage is a unified home rule municipality in the southcentral part of the U.S. state of Alaska.</div>",
        });

        map.addLocation({
            name: "Mexico",
            coord: new google.maps.LatLng(19.4270499, -99.1275711),
            info: "<div class='info-window'>Mexico City is the capital of Mexico and seat of the Mexican federal government.</div>",
        });

        map.addLocation({
            name: "Equator",
            coord: new google.maps.LatLng(0, 0),
            info: "<div class='info-window'>Equator. Longitude:0, Latitude:0.</div>",
        });

        map.addLocation({
            name: "London",
            coord: new google.maps.LatLng(51.5001524, -0.1262362),
            info: "<div class='info-window'>London is the capital of England and the United Kingdom. With an estimated 8,308,369 residents as of 2012, London is the most populous region, urban zone and metropolitan area in the United Kingdom.</div>",
        });

        map.addLocation({
            name: "Johannesburg",
            coord: new google.maps.LatLng(-26.201452, 28.045488),
            info: "<div class='info-window'>Johannesburg also known as Jozi, Jo'burg, Joni, or Joeys, is the largest city in South Africa, by population. Johannesburg is the provincial capital of Gauteng.</div>",
        });


        map.addLocation({
            name: "Sydney",
            coord: new google.maps.LatLng(-33.867139, 151.207114),
            info: "<div class='info-window'>Sydney is the state capital of New South Wales and the most populous city in Australia. It is on Australia's south-east coast, on the Tasman Sea. In June 2010 the greater metropolitan area had an approximate population of 4.6 million people. Inhabitants of Sydney are called Sydneysiders.</div>",
        });

        map.addLocation({
            name: "Madrid",
            coord: new google.maps.LatLng(40, 46, 3.82),
            info:"<div class='infow-window'>Madrid is capital and the largest city in Spain.</div>"
        });

        map.init();
    </script>
</body>
</html>
